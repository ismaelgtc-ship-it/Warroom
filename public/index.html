<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Warroom — Control Plane</title>
  <style>
    :root {
      --bg:#0b1220; --card:#0f1b2e; --border:rgba(255,255,255,.08); --text:#e5e7eb;
      --muted:#94a3b8; --blue:#3b82f6; --red:#ef4444;
    }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:var(--bg);color:var(--text);}
    .wrap{max-width:980px;margin:28px auto;padding:0 16px;}
    h1{font-size:28px;margin:0 0 18px;}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;}
    .btn{appearance:none;border:1px solid var(--border);background:rgba(255,255,255,.04);color:var(--text);
      padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer}
    .btn.primary{background:var(--blue);border-color:transparent;}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid var(--border);
      border-radius:16px;padding:16px;margin:14px 0;}
    .row{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .status-pill{display:inline-block;padding:2px 10px;border-radius:999px;font-weight:800;letter-spacing:.5px}
    .down{background:rgba(239,68,68,.18);border:1px solid rgba(239,68,68,.35);color:#fecaca}
    .up{background:rgba(34,197,94,.18);border:1px solid rgba(34,197,94,.35);color:#bbf7d0}
    .muted{color:var(--muted);font-size:13px}
    input, textarea{width:100%;box-sizing:border-box;background:rgba(0,0,0,.25);border:1px solid var(--border);color:var(--text);
      border-radius:12px;padding:10px 12px;outline:none}
    textarea{min-height:110px;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:860px){.grid{grid-template-columns:1fr 1fr}}
    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;padding:18px;z-index:50}
    .modal{width:min(720px,100%);background:var(--card);border:1px solid var(--border);border-radius:18px;padding:16px}
    .modal h2{margin:0 0 10px;font-size:18px}
    .modal .actions{display:flex;justify-content:flex-end;gap:10px;margin-top:12px}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Warroom — Control Plane</h1>
      <button id="settingsBtn" class="btn primary" type="button">Settings</button>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <div class="muted">Gateway</div>
          <div style="display:flex;gap:10px;align-items:center">
            <div>Status: <span id="gatewayStatus" class="status-pill down">DOWN</span></div>
          </div>
          <div id="gatewayHint" class="muted" style="margin-top:6px">Config error: set WARROOM_CONFIG.BACKEND_URL</div>
        </div>
        <button id="refreshGateway" class="btn" type="button">Refresh</button>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <div class="muted">Relay</div>
          <div>Status: <span id="relayStatus" class="status-pill down">DOWN</span></div>
          <div id="relayHint" class="muted" style="margin-top:6px">Config error: set WARROOM_CONFIG.RELAY_URL</div>
        </div>
        <button id="refreshRelay" class="btn" type="button">Refresh</button>
      </div>
    </div>

    <div class="card">
      <div class="muted" style="margin-bottom:8px">Command Console</div>
      <div class="grid">
        <div>
          <label class="muted">Command</label>
          <input id="cmdName" placeholder="create_group"/>
        </div>
        <div>
          <label class="muted">Options (JSON)</label>
          <textarea id="cmdOpts">{ "name": "hmb" }</textarea>
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <button id="runCmd" class="btn primary" type="button">Run</button>
        <div id="cmdError" class="muted"></div>
      </div>
      <div style="margin-top:10px">
        <label class="muted">Result</label>
        <textarea id="cmdResult" readonly></textarea>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <h2>Settings</h2>
      <div class="muted">Stored locally in this browser (localStorage).</div>
      <div class="grid" style="margin-top:12px">
        <div>
          <label class="muted">Gateway URL (BACKEND_URL)</label>
          <input id="setBackendUrl" placeholder="https://gateway-xxxxx.onrender.com"/>
        </div>
        <div>
          <label class="muted">Gateway API Key (BACKEND_API_KEY)</label>
          <input id="setBackendKey" placeholder="INTERNAL_API_KEY"/>
        </div>
        <div>
          <label class="muted">Relay URL (RELAY_URL)</label>
          <input id="setRelayUrl" placeholder="https://relay-xxxxx.onrender.com"/>
        </div>
        <div>
          <label class="muted">Relay API Key (RELAY_API_KEY)</label>
          <input id="setRelayKey" placeholder="DASHBOARD_API_KEY"/>
        </div>
        <div>
          <label class="muted">Guild ID (optional)</label>
          <input id="setGuildId" placeholder="123456789012345678"/>
        </div>
      </div>
      <div class="actions">
        <button id="cancelSettings" class="btn" type="button">Cancel</button>
        <button id="saveSettings" class="btn primary" type="button">Save</button>
      </div>
    </div>
  </div>

  <script src="./config.js?v=1771869982"></script>
  <script src="./app.js?v=1771869982"></script>
</body>
</html>
